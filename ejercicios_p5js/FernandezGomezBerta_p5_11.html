<!doctype html>
 <html>
  <head>
    <meta charset="utf-8" /> 
    <title>Berta</title> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  </head>

  <body>
    <h1>Tarea 11</h1>
  <script>
//Variables
let xS,yS,dS,rS,vS;
let xL,yL,dL,rL,vL;
  function setup() 
  {
    createCanvas(600, 800);
    //Medidas
	dS=0.18*width;
	rS=dS/2;
	yS=0.35*height;
	xS=-rS;
	vS=width/400;
	dL = dS * 0.5;
	rL = dL / 2;
	xL = -width - rL;
	yL = height / 3;
	vL = vS;
	//Suelo
	noStroke();
	fill(20,120,40);
	rect(0,0.8*height,width,0.2*height);
  }
  function draw()
  {
  // 3.1 Fondo decidido por la posición del Sol (if … else)
  if (xS <= width + rS) {
    // Día mientras el borde izquierdo del Sol no ha salido por la derecha
    background(135, 206, 235);   // azul
  } else {
    // Noche cuando el Sol ya salió completamente por la derecha
    background(0);               // negro
  }

  // 3.2 Suelo (decoración)
  noStroke();
  fill(20, 120, 40);
  rect(0, 0.8*height, width, 0.2*height);

  // 3.3 Sol (si está fuera, no se verá)
  noStroke();
  fill(255, 210, 0);
  circle(xS, yS, dS);
  //Luna
  noStroke();
  fill(200);
  circle(xL,yL,dL);
  // 3.4 Movimiento constante
  xS = xS + vS;
  xL = xL + vL;

  // 3.5 Reinicio por posición (noche suficientemente larga)
  if (xS >= 2*width - rS) {
    xS = -rS;   // reentrar por la izquierda
  }
}
  </script>
  </body>
</html>
