<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>T7 · v3 — Sol + Luna + Cielos adelantados</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  </head>
  <body>
  <script>
  // Variables
      let x, y, v, d, r;

      function setup() {
        createCanvas(600, 600);

        d = min(width, height) * 0.12;
        r = d / 2;

        x = -r;
        y = height * 0.75;
        v = width / 500;
      }

      function draw() {
        background(38, 43, 59);

        // Luna en movimiento
        fill(237, 191, 76);
        stroke(227, 169, 25);
        strokeWeight(3);
        circle(x + d * 0.6, y - 400, d * 0.8);
        x = x + v;

        fill(255);
        noStroke();
        textSize(14);
        textAlign(LEFT, TOP);
        text("A1 — Mi escena con variables", 10, 10);
      }
  </script>
  </body>
</html>
