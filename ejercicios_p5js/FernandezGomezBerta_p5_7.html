<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>T7 · v3 — Sol + Luna + Cielos adelantados</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  </head>
  <body>
  <script>
      // Variables
      let xG, yG, vG, dG, rG;

      function setup() {
        createCanvas(600, 600);

        dG = min(width, height) * 0.12;
        rG = dG / 2;

        xG = width * 0.5;      
        yG = height * 1;    
        vG = -1;               
      }

      function draw() {
        background(148, 186, 247);

        // Globo
        fill(210, 150, 255);
        stroke(199, 129, 252);
        strokeWeight(4);
        circle(xG, yG, dG); 

        // Cordón
        stroke(80);
        strokeWeight(2);
        line(xG, yG + rG, xG, yG + rG + 40)

        yG = yG + vG;

        // Texto
        fill(255);
        noStroke();
        textSize(14);
        textAlign(LEFT, TOP);
        text("Mi globo", 10, 10);

        
      }
  </script>
  </body>
</html>
