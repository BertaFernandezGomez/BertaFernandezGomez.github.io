<!doctype html>
     <html>
         <head>
             <meta charset="utf-8" />
             <title>Apuntes p5.js</title>
             <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
         </head>
         <body>
		    <h1>Tarea 1</h1>
              <script>
	function setup()
{
    createCanvas(800,800);
	background(136,231,136)
	
    stroke(random(255), random(255), random(255),100);
	strokeWeight(4)
    line(200,100,200,600);
	
	stroke(random(255), random(255), random(255));
	strokeWeight(4)
    line(200,100,450,100);
	
	stroke(random(255), random(255), random(255));
	strokeWeight(4)
    line(450,100,450,300);
	
	stroke(random(255), random(255), random(255));
	strokeWeight(4)
    line(200,300,500,300);
	
	stroke(random(255), random(255), random(255));
	strokeWeight(4)
    line(500,300,500,600);
	
	stroke(random(255), random(255), random(255));
	strokeWeight(4)
    line(200,600,500,600);
	
}

    </script>
         </body>

     </html>
